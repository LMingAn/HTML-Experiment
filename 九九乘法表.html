<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>九九乘法表</title>
    <style>
        div
        {
            width: 80px;
            display: inline-block;
            font-size: 20px;
            background-color: lightblue;
        }
        table td
        {
            width: 80px;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table border = 1 style = 'border-collapse: collapse' >");
        for (var a = 1; a <= 9; a++) {
            document.write('<tr>');
            for (var b = 1; b <= a; b++) {
                document.write('<td>' + '<div>' + a + '*' + b + '=' + a * b + '</div>' + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
