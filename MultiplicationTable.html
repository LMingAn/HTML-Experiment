<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>九九乘法表</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            document.write('<table border="1">');
            document.write('<tr>');
            for (var j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(j + 'x' + i + '=' + (j * i) + ' ');
                document.write('</td>');
            }
            document.write('<tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
