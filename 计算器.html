<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>网页计算器</title>
</head>
<body>
    <p>第一个数：<input id="num1" type="text" /></p>
    <p>第二个数：<input id="num2" type="text" /><br /></p>
    <p>
        <input type="button" value="+" onclick="calc(Add)" />
        <input type="button" value="-" onclick="calc(Sub)" />
        <input type="button" value="*" onclick="calc(Mul)" />
        <input type="button" value="/" onclick="calc(Div)" />
    </p>
    <p>计算结果：<input id="result" type="text" readonly="readonly" /></p>
    <script>
        function calc(func) {
            var result = document.getElementById("result");
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("请输入数字");
                return false;
            }
            result.value = func(num1, num2);
        }

        function Add(num1, num2) {
            return num1 + num2;
        }

        function Sub(num1, num2) {
            return num1 - num2;
        }

        function Mul(num1, num2) {
            return num1 * num2;
        }

        function Div(num1, num2) {
            if (num2 == 0) {
                alert("除数不能为0");
                return '';
            }
            return num1 / num2;
        }
    </script>
</body>
</html>
