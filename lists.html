<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h4>一个无序列表：</h4>
    <ul>
        <li>咖啡</li>
        <li>茶</li>
        <li>牛奶</li>
    </ul>

    <h4>一个有序列表：</h4>
    <ol>
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ol>

    <ol start="50">
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ol>
</body>
</html>
